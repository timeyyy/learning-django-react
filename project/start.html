<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
  </body>
</html>


<script>

var contacts = [
    {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", desc: "Front-end Unicorn"},
    {key: 2, name: "Jim", email: "jim@example.com"},
    {key: 3, name: "Joe"},
];

var ContactItem = React.createClass({
    propTypes: {
        name: React.PropTypes.string.isRequired,
        email: React.PropTypes.string.isRequired,
        desc: React.PropTypes.string,
    },

    render: function() {
        return (
            React.createElement('li', {className: 'Contact'},
                React.createElement('h2', {className: 'Contact-Name'}, this.props.name),
                React.createElement('a', {className: 'Contact-Email', href: this.props.email}, this.props.email),
                React.createElement('p', {className: 'Contact-Desc'}, this.props.desc)
            )
        );
    },
});

var contactList = contacts
  .filter(function(contact) { return contact.email; })
  .map(function(contact) { return React.createElement(ContactItem, contact)});


var rootElement =
  React.createElement('div', {},
    React.createElement('h1', {}, "Contacts"),
    React.createElement('ul', {}, contactList)
  );

ReactDOM.render(rootElement, document.getElementById('react-app'));

</script>
